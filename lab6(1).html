<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus temporibus veritatis deserunt itaque sunt est eius molestias tempora, vel ab velit veniam neque.</p>
    <button onclick="changebgcolor()">Click</button>
    <script>
        function changebgcolor() {
            text = document.getElementById('text');
            text.style.color = 'white';
            text.style.backgroundColor = 'red';
        }
    </script>
</body>
</html>
