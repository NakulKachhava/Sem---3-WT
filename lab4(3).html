<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <script type="text/javascript">
        const Faculty = [
            {
                name: "Nakul Kachhava",
                department: "B.Tech CSE",
                semester: 3,
                rollno: 115
            },
            {
                name: "Mehta Het",
                department: "B.Tech CSE",
                semester: 3,
                rollno: 230
            },
            {
                name: "Maharshi Dave",
                department: "B.Tech CSE",
                semester: 3,
                rollno: 269
            },
            {
                name: "Devarsh Patel",
                department: "B.Tech CSE",
                semester: 3,
                rollno: 236
            },
            {
                name: "Paras zala",
                department: "B.Tech CSE",
                semester: 3,
                rollno: 270
            }
        ];

        document.write("<table class='table table-striped'>");
        document.write("<thead class='table-success'>");
        document.write("<tr>");
        document.write("<th>Name</th>");
        document.write("<th>Department</th>");
        document.write("<th>Semester</th>");
        document.write("<th>Roll No.</th>");
        document.write("</tr>");
        document.write("</thead>");
        document.write("<tbody>");
        
        for (let i = 0; i < Faculty.length; i++) {
            document.write("<tr>");
            document.write("<td>" + Faculty[i].name + "</td>");
            document.write("<td>" + Faculty[i].department + "</td>");
            document.write("<td>" + Faculty[i].semester + "</td>");
            document.write("<td>" + Faculty[i].rollno + "</td>");
            document.write("</tr>");
        }

        document.write("</tbody>");
        document.write("</table>");
    </script>
</body>
</html>
