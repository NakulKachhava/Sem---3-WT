<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="onclickr(event)">On Click</button>
    <button ondblclick="ondblclickr(event)">On dblClick</button>
    <button onmousemove="onmousemover(event)">On mouse move</button>
    <button onmouseup="onmouseupr(event)">On mouse up</button>
    <button onmousedown="onmousedownr(event)">On mouse down</button>
    <button onmouseover="onmouseoverp(event)">On mouse over</button>
    <button onmouseout="onmouseoutr(event)">On mouse out</button>
    <script>
        function onclickr(e) {
            console.log(e.type);
        }
        function ondblclickr(e) {
            console.log(e.type);
        }
        function onmousemover(e) {
            console.log(e.type);
        }
        function onmouseupr(e) {
            console.log(e.type);
        }
        function onmousedownr(e) {
            console.log(e.type);
        }
        function onmouseoverp(e) {
            console.log(e.type);
        }
        function onmouseoutr(e) {
            console.log(e.type);
        }
    </script>
</body>
</html>
