<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a,b,mycallback){
            ans = a+b;
            mycallback(ans);
        }
        function printSum(){
            document.write("Sum is: ",ans);
        }
        sum(3,4,printSum);
    </script>
</body>
</html>
