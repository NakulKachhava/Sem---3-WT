<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3X6B92w5fC5c9v9n9LwZL+nXsfdq0LkqU0yRaZ0l0tTtv6kcQfE1u1yK5" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Faculty Information</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Occupation</th>
                        <th>Experience</th>
                        <th>Mobile No.</th>
                    </tr>
                </thead>
                <tbody>
                    <script type="text/javascript">
                        const Faculty = [
                            {
                                name: "Prof. Chintan Kanani",
                                occupation: "Head of The Department",
                                experience: "16+",
                                mobile: 9978918186
                            },
                            {
                                name: "Prof. Akash Siddhpura",
                                occupation: "Assistant Professor",
                                experience: "12+",
                                mobile: 9429794513
                            },
                            {
                                name: "Prof. Vishal Makwana",
                                occupation: "Assistant Professor",
                                experience: "12+",
                                mobile: 8671010867
                            },
                            {
                                name: "Prof. Payal Hinsu",
                                occupation: "Assistant Professor",
                                experience: "9+",
                                mobile: 9573918186
                            },
                            {
                                name: "Prof. Rajkumar Gondaliya",
                                occupation: "Assistant Professor",
                                experience: "8+",
                                mobile: 9723232741
                            }
                        ];

                        for (let i = 0; i < Faculty.length; i++) {
                            document.write("<tr>");
                            document.write("<td>" + Faculty[i].name + "</td>");
                            document.write("<td>" + Faculty[i].occupation + "</td>");
                            document.write("<td>" + Faculty[i].experience + "</td>");
                            document.write("<td>" + Faculty[i].mobile + "</td>");
                            document.write("</tr>");
                        }
                    </script>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
