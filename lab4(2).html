<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a = [1,3,2,4,6,7,5,8]
        a.push(9)
        document.write(a+"</br>")
        a.pop(9)
        document.write(a+"</br>")
        b = a.shift()
        document.write(b+" and the array = "+a+"</br>")
        c = a.unshift()
        document.write(c+" and the array = "+a+"</br>")
        a.splice(2,2)
        document.write(a+"</br>")
        a.sort()
        document.write(a+"</br>")
    </script>
</body>
</html>
