<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onkeydown="onkeydownr(event)">On key down</button>
    <button onkeypress="onkeypressr(event)">On key press</button> 
    <button onkeyup="onkeyupr(event)">On key up</button>
    <script>
        function onkeydownr(e) {
            console.log(e.type);
        }
        function onkeypressr(e) {
            console.log(e.type);
        }
        function onkeyupr(e) {
            console.log(e.type);
        }
    </script>
</body>
</html>
